<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Selector</title>

    <style>
        :root {
            --accent-color: #FF6B97;
            --dark-text: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--dark-text);
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
            color: var(--accent-color);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: white;
            border-radius: 1rem;
            padding: 1rem;
            border: 2px solid transparent;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: all .3s ease;
        }

        .card:hover {
            border-color: var(--accent-color);
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(255,107,151,0.25);
        }

        .thumb {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: .7rem;
            overflow: hidden;
            margin-bottom: 1rem;
            background-color: #eee;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .label {
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>캐러셀 선택</h1>

        <div class="grid">

            <!-- 원하는 만큼 추가하면 됨 -->
            <a class="card" href="carousel-1.html">
                <div class="thumb">
                    <img src="assets/thumb1.jpg" alt="Carousel 1">
                </div>
                <div class="label">캐러셀 1</div>
            </a>

            <a class="card" href="carousel-2.html">
                <div class="thumb">
                    <img src="assets/thumb2.jpg" alt="Carousel 2">
                </div>
                <div class="label">캐러셀 2</div>
            </a>

            <a class="card" href="carousel-3.html">
                <div class="thumb">
                    <img src="assets/thumb3.jpg" alt="Carousel 3">
                </div>
                <div class="label">캐러셀 3</div>
            </a>

        </div>
    </div>
</body>
</html>
